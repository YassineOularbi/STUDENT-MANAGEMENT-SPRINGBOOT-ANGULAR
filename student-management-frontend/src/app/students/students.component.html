<div class="student">
    <div class="head-student d-flex flex-row justify-content-between">
        <h4>Student List</h4>
        <input type="search"[(ngModel)]="searchText" name="search" id="search" class="search" aria-label="search">
        <div class="dropdown">
            <button class="btn dropdown-toggle-split" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                <fa-icon [icon]="faSort"></fa-icon>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li class="d-flex flex-row align-items-center"><fa-icon [icon]="faSortAlphaAsc"></fa-icon><button class="dropdown-item" routerLink="/students/asc">Ascendant</button></li>
                <li class="d-flex flex-row align-items-center"><fa-icon [icon]="faSortAlphaDesc"></fa-icon><button class="dropdown-item item-update" routerLink="/students/desc">Descandant</button></li>
            </ul>
        </div>
        <select name="class-option" id="">
            <option value="">Class 1</option>
            <option value="">Class 2</option>
        </select>
    </div>
    <div class="student-hidden">
        <div class="student-table d-flex flex-column">
            <div class="card-table-student d-flex flex-row justify-content-between align-items-center" *ngFor="let student of students|search:searchText">
                <div class="info d-flex flex-row justify-content-between align-items-center">
                    <img src="{{ student.studentProfilePicture }}" alt="">
                    <span>{{ student.studentName }}</span>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle-split" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <fa-icon [icon]="faSlidersH"></fa-icon>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><button class="dropdown-item" routerLink="/view-student/{{student.studentIDNumber}}">View Detail</button></li>
                        <li><button class="dropdown-item item-update" routerLink="/update-student/{{student.studentIDNumber}}">Update</button></li>
                        <li><button class="dropdown-item" (click)="deleteStudent(student.studentIDNumber)">Delete</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="student-action d-flex justify-content-end align-items-center">
        <button class="btn" routerLink="/add-student">Add Student</button>
    </div>
</div>
